<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="./style.css" type="text/css">
        <script src="./index.js"></script>
        <script type="text/javascript">mxBasePath="../../../node_modules/mxgraph/javascript/src"</script>
        <script type="text/javascript" src="../../../node_modules/mxgraph/javascript/mxClient.js"></script>
    </head>
    <body onload="main(document.getElementById('graphContainer'),document.getElementById('outlineContainer'),document.getElementById('toolbarContainer'),document.getElementById('sidebarContainer'),document.getElementById('statusContainer'))">
        <div id="toolbarContainer"
            style="position:absolute;white-space:nowrap;overflow:hidden;top:0px;left:0px;max-height:24px;height:36px;right:0px;padding:6px;background-image:url('../images/toolbar_bg.gif');"></div>
        <div id="sidebarContainer"
            style="position:absolute;overflow:hidden;top:36px;left:0px;bottom:36px;max-width:52px;width:56px;padding-top:10px;padding-left:4px;background-image:url('../images/sidebar_bg.gif');"></div>
        <div id="graphContainer"
            style="position:absolute;overflow:hidden;top:36px;left:60px;bottom:36px;right:0px;"></div>
        <div id="outlineContainer"
            style="position:absolute;overflow:hidden;top:36px;right:0px;width:200px;height:140px;background:transparent;border-style:solid;border-color:black;"></div>
        <div div id="statusContainer"
            style="text-align:right;position:absolute;overflow:hidden;bottom:0px;left:0px;max-height:24px;height:36px;right:0px;color:white;padding:6px;background-image:url('../images/toolbar_bg.gif');"></div>
    </body>
</html>
